pre>"},{"t":"bullet_list","d":4,"v":"","c":[{"t":"list_item","d":5,"v":"类（前面例子的 Person 类）"},{"t":"list_item","d":5,"v":"类方法（walk 方法）与属性"},{"t":"list_item","d":5,"v":"类实例（personA 和 personB）"}]},{"t":"bullet_list","d":4,"v":"","c":[{"t":"list_item","d":5,"v":"封装（对于访问者来说，访问的权限如何）"},{"t":"list_item","d":5,"v":"继承（类、接口之间的继承，把共同的程序代码放在父类中）"},{"t":"list_item","d":5,"v":"多态（同一个方法，不同的对象表现出不同的行为，例如 rotate）"},{"t":"list_item","d":5,"v":"抽象（把子类的共同属性和行为抽象到父类中）"}]},{"t":"ordered_list","d":4,"v":"","c":[{"t":"list_item","d":5,"v":"1. 分析找出具有共同属性和行为的对象（picture、food、hunger、boundaries、makeNodes、eat、roam）。"},{"t":"list_item","d":5,"v":"2. 设计代表共同状态与行为的类（Animal）。"},{"t":"list_item","d":5,"v":"3. 决定子类是否需要让某项行为有特定不同的运作方式。（覆盖 eat、makeNoise）"},{"t":"list_item","d":5,"v":"4. 通过寻找使用共同行为的子类找出更多抽象化的机会（Canine 犬科、Feline 猫科）。"}]},{"t":"bullet_list","d":4,"v":"","c":[{"t":"paragraph","d":5,"v":"Animal（动物类）"},{"t":"bullet_list","d":5,"v":"","c":[{"t":"list_item","d":6,"v":"Canine（犬科）","c":[{"t":"list_item","d":7,"v":"Dog（狗）"},{"t":"list_item","d":7,"v":"Wolf（狼）"}]},{"t":"list_item","d":6,"v":"Feline（猫科）","c":[{"t":"list_item","d":7,"v":"Lion（狮子）"},{"t":"list_item","d":7,"v":"Tiger（老虎）"},{"t":"list_item","d":7,"v":"Cat（猫）"}]}]}]}]},{"t":"heading","d":3,"v":"传统面向对象语言","c":[{"t":"fence","d":4,"v":"<pre><code class=\"language-java\">public class Animal {\n    public String picture; // 动物 JPEG 图像的名称\n    public String food; // 此动物所吃的食物\n    public int hunger; // 代表饥饿程度。它会根据动物吃了多少东西而改变\n    public Boundaries boundaries; // 代表动物活动范围区域的长宽\n\n    public Animal(String picture, String food, int hunger, Boundaries boundaries) {\n        this.picture = picture;\n        this.food = food;\n        this.hunger = hunger;\n        this.boundaries = boundaries;\n    }\n\n    public void makeNoise() { // 动物发出声音的行为\n        System.out.println(&quot;Animal makeNoise!&quot;);\n    }\n\n    public void eat() { // 动物遇到食物时的行为程序\n        System.out.println(&quot;Animal eat!&quot;);\n    }\n\n    public void sleep() { // 睡眠的行为程序\n        System.out.println(&quot;Animal sleep!&quot;);\n    }\n\n    public void roam() { // 不在进食或睡眠时的行为程序\n        System.out.println(&quot;Animal roam!&quot;);\n    }\n}\n</code></pre>"},{"t":"fence","d":4,"v":"<pre><code class=\"language-java\">public class Canine extends Animal {\n\n    public Canine(String picture, String food, int hunger, Boundaries boundaries) {\n        super(picture, food, hunger, boundaries);\n    }\n\n    public void makeNoise() {\n        System.out.println(&quot;Canine makeNoise!&quot;);\n    }\n\n    public void eat() {\n        System.out.println(&quot;Canine eat!&quot;);\n    }\n}\n</code></pre>"},{"t":"fence","d":4,"v":"<pre><code class=\"language-java\">public class Feline extends Animal {\n\n    public Feline(String picture, String food, int hunger, Boundaries boundaries) {\n        super(picture, food, hunger, boundaries);\n    }\n\n    public void makeNoise() {\n        System.out.println(&quot;Feline makeNoise!&quot;);\n    }\n\n    public void eat() {\n        System.out.println(&quot;Feline makeNoise!&quot;);\n    }\n}\n\n</code></pre>"},{"t":"fence","d":4,"v":"<pre><code class=\"language-java\">public class Cat extends Feline {\n    public Cat(String picture, String food, int hunger, Boundaries boundaries) {\n        super(picture, food, hunger, boundaries);\n    }\n}\n</code></pre>"},{"t":"fence","d":4,"v":"<pre><code class=\"language-java\">public class Dog extends Canine {\n\n    public Dog(String picture, String food, int hunger, Boundaries boundaries) {\n        super(picture, food, hunger, boundaries);\n    }\n}\n</code></pre>"},{"t":"fence","d":4,"v":"<pre><code class=\"language-java\">public class Main {\n\n    public static void main(String[] args) {\n        Boundaries boundariesDog = new Boundaries();\n        Boundaries boundariesCat = new Boundaries();\n        Dog keji = new Dog(&quot;柯基&quot;, &quot;骨头&quot;, 100, boundariesDog);\n        Cat meiduan = new Cat(&quot;美短&quot;, &quot;鱼&quot;, 100, boundariesCat);\n        keji.makeNoise(); // Canine makeNoise!\n        meiduan.makeNoise(); // Feline makeNoise!\n    }\n}\n</code></pre>"}]},{"t":"heading","d":3,"v":"基于原型继承的面向对象 JS"},{"t":"heading","d":3,"v":"一张图对比"},{"t":"heading","d":3,"v":"构造器（构造函数）与原型的关系"}]},{"t":"heading","d":2,"v":"细说 JS 中的原型","c":[{"t":"heading","d":3,"v":"什么是原型链","c":[{"t":"list_item","d":4,"v":"层层访问"}]},{"t":"heading","d":3,"v":"为什么需要原型链","c":[{"t":"list_item","d":4,"v":"使用原型链进行继承"}]},{"t":"heading","d":3,"v":"JS 是如何使用原型链进行类的继承的","c":[{"t":"list_item","d":4,"v":"对象构造器"},{"t":"list_item","d":4,"v":"重写 contructor 的问题"},{"t":"list_item","d":4,"v":"一些操作符 instanceof typeof in 操作符"}]},{"t":"heading","d":3,"v":"使用 ES6 的 class 实现继承"}]},{"t":"heading","d":2,"v":"属性 __proto、prototype、constructor 区别","c":[{"t":"heading","d":3,"v":"<strong>proto</strong> 与 prototype 的区别"},{"t":"heading","d":3,"v":"constructor 与 prototype 的区别"},{"t":"heading","d":3,"v":"在 调试器（debugger）中查看属性"}]},{"t":"heading","d":2,"v":"应用场景","c":[{"t":"heading","d":3,"v":"更新轮子：给第三方库、框架增加属性"},{"t":"heading","d":3,"v":"写个轮子：一棵树"}]},{"t":"heading","d":2,"v":"小结"},{"t":"heading","d":2,"v":"参考资料","c":[{"t":"list_item","d":3,"v":"<a href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Details_of_the_Object_Model\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">Details of the object model</a> 值得精读的 MDN 文档，关于基于类继承与基于原型继承的区别说得挺清楚的。"},{"t":"list_item","d":3,"v":"<a href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/constructor\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">Object.prototype.constructor</a>"},{"t":"list_item","d":3,"v":"<a href=\"https://github.com/yygmind/blog/issues/35\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">深入探究 Function &amp; Object 鸡蛋问题</a>"},{"t":"list_item","d":3,"v":"<a href=\"https://github.com/yygmind/blog/issues/35\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">【进阶 5-2 期】图解原型链及其继承优缺点</a>"},{"t":"list_item","d":3,"v
