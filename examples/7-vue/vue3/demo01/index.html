<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3.0</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <p>姓名：{{ name }}</p>
      <p>职业：{{ state.work}}</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp, ref, reactive } = Vue;
      const App = {
        setup() {
          const name = ref("naluduo");
          const state = reactive({
            work: "软件工程师",
          });
          return {
            state,
            name,
          };
        },
      };
      createApp(App).mount("#app");
    </script>
  </body>
</html>
