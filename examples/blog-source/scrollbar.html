<!DOCTYPE html>
<html> 
<head> 
<meta charset=" utf-8"> 
<meta name="author" content="http://www.softwhy.com/" /> 
<title>蚂蚁部落</title>
<style>

::-webkit-scrollbar {
  width: 1.1rem;
  height: 0.43rem;
  background-color: transparent;
}

/*定义滚动条轨道 内阴影+圆角*/

::-webkit-scrollbar-track {
  width: 0;
  border-radius: 0;
  background-color: transparent;
}

/*定义滑块 内阴影+圆角*/

::-webkit-scrollbar-thumb {
  border-radius: 0.52rem;
  width: 1.1rem;
  background-color: #d8d8d8;
}

body{
  text-align:center;
  margin:0px;
}
#title {
  font-size:12px;
  color:green;
  float:right;
}
#box{
  /* margin-left:calc(100vw - 100%); */
  text-align:center;
  color:blue; 
  height: 500px;
  width: 100%;
  overflow-y: auto;
}
.content {
  width: 100%;
  background: cadetblue;
}
  
</style>        
<script>
window.onload = function () {
  var obt = document.getElementById("bt");
  obt.onclick = function () {
    document.querySelector(".content").style.height = "1500px";
  }
}
</script>
</head>
<body>
<div id="title">蚂蚁部落欢迎您</div>
<div id="box">
  <div class="content">
    jkjkjkjkjkjkjkjkjk
  </div>
</div>
<input type="button" id="bt" value="查看效果"/>
</body>
</html>
