<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>给网页添加水印</title>
    <style>
      .container {
        height: 50em;
        width: 50em;
        border: 1px dashed red;
        padding: 1em;
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>给网页添加水印</h2>
      <p>
        随着HTML5发展和现代浏览器的占比越来越高，我们其实也可以在前端直接进行图片的合成。优点在于，响应更快，体验更好；如果是和文字进行合成，我们可以利用客户端字体，视觉展现效果更丰富；同时展示和合成全部都是前端完成，因此更利于维护。
      </p>
    </div>
    <script src="./demo01.js"></script>
  </body>
</html>
