  <body>
    <script src="../../utils/webgl-helper.js"></script>
    <!-- 顶点着色器源码 -->
    <script type="shader-source" id="vertexShader">
      //浮点数设置为中等精度
      precision mediump float;
      //接收 JavaScript 传递过来的点的坐标（X, Y）
      attribute vec2 a_Position;
      // 接收canvas的尺寸。
      attribute vec2 a_Screen_Size;
      // 接收 JavaScript 传递的顶点颜色
      attribute vec4 a_Color;
      // 传往片元着色器的颜色
      varying vec4 v_Color;
      void main(){
        // 将 canvas 的坐标值 转换为 [-1.0, 1.0]的范围。
        vec2 position = (a_Position/ a_Screen_Size) * 2.0 - 1.0;
        // canvas的 Y 轴坐标方向和 设备坐标系的相反。
        position = position * vec2(1.0, -1.0);
        // 最终的顶点坐标。
        gl_Position = vec4(position, 0.0, 1.0);
        v_Color = a_Color;
      }
    </script>
    <!-- 片元着色器源码 -->
    <script type="shader-source" id="fragmentShader">
      //浮点数设置为中等精度
      precision mediump float;
      // 全局变量，用来接收 JavaScript传递过来的颜色值。
      varying vec4 v_Color; // 用来接收插值后的颜色
      void main(){
        // 将颜色处理成 GLSL 允许的范围[0， 1]。
        vec4 color = v_Color / vec4(255, 255, 255, 1);
        // 点的最终颜色。
        gl_FragColor = color;
      }
    </script>
    <canvas id="canvas"></canvas>
    <script>
      var cavas = document.querySelector("#canvas");
      //设置canvas尺寸为满屏
      resizeCanvas(canvas);
      var gl =
        cavas.getContext("webgl") || canvas.getContext("experimental-webgl");

      // 创建顶点着色器源码
      var vertexShaderSource = document.querySelector("#vertexShader")
        .innerHTML;
      // 创建顶点着色器对象
      var vertexShader = gl.createShader(gl.VERTEX_SHADER);
      // 将源码分配给顶点着色器对象
      gl.shaderSource(vertexShader, vertexShaderSource);
      // 编译顶点着色器程序
      gl.compileShader(vertexShader);

      // 获取片元着色器源码
      var fragmentShaderSource = document.querySelector("#fragmentShader")
        .innerHTML;
      // 创建片元着色器程序
      var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      // 将源码分配给片元着色器对象
      gl.shaderSource(fragmentShader, fragmentShaderSource);
      // 编译片元着色器
      gl.compileShader(fragmentShader);

      // 创建着色器程序
      var program = gl.createProgram();
      // 将顶点着色器挂载在着色器程序上
      gl.attachShader(program, vertexShader);
      // 将片元着色器挂载在着色器程序上
      gl.attachShader(program, fragmentShader);
      // 链接着色器程序
      gl.linkProgram(program);
      // 使用刚创建好的着色器程序
      gl.useProgram(program);
      /* 动态绘制点的逻辑 */
      // 找到顶点着色器中的变量 a_Position
      var a_Position = gl.getAttribLocation(program, "a_Position");
      // 找到顶点着色器中的变量 a_Screen_Size
      var a_Screen_Size = gl.getAttribLocation(program, "a_Screen_Size");
      // 找到顶点着色器的 a_Color
      var a_Color = gl.getAttribLocation(program, "a_Color");
      // 找到片元着色器中的变量 u_Color
      var u_Color = gl.getUniformLocation(program, "u_Color");
      // 为顶点着色器中的 a_Screen_Size 传递 canvas 的宽高信息
      gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);

      // 创建坐标信息 buffer，以便向着色器传递多个顶点数据
      var buffer = gl.createBuffer();
      // 将当前 buffer 设置为 buffer，接下来对 buffer 的操作都是针对 buffer 了。
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      // 启用对应属性
      gl.enableVertexAttribArray(a_Position);
      gl.enableVertexAttribArray(a_Color);
      // 从缓冲区中取数据
      // 每次取两个数据
      // var size = 2;
      // // 每个数据的类型是 32 位浮点型
      // var type = gl.FLOAT;
      // // //我们自己在着色器中进行的归一化处理，所以此处设置为false
      // var normalize = false;
      // // 每次迭代运行需要移动数据数 * 每个数据所占内存 到下一个数据开始点
      // var stride = 0;
      // // 从缓冲起始位置开始读取
      // var offset = 0;
      // 将 a_Position 变量获取数据的缓冲区指向当前绑定的 buffer
      // 顶点如何从 buffer 中取数据。
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 24, 0);
      gl.vertexAttribPointer(a_Color, 4, gl.FLOAT, false, 24, 8);

      function createRingVertex(x, y, innerRadius, outerRadius, n) {
        let positions = [];
        let color = randomColor();
        for (let i = 0; i <= n; i++) {
          if (i % (n / 4) == 0) {
            color = randomColor();
          }
          let angle = (i * Math.PI * 2) / n;
          // 记录内圆顶点
          positions.push(
            x + innerRadius * Math.sin(angle),
            y + innerRadius * Math.cos(angle),
            color.r,
            color.g,
            color.b,
            1
          );
          // 记录外圆顶点信息
          positions.push(
            x + outerRadius * Math.sin(angle),
            y + outerRadius * Math.cos(angle),
            color.r,
            color.g,
            color.b,
            1
          );
        }
        let indices = [];
        for (let i = 0; i < n; i++) {
          let p0 = i * 2;
          let p1 = i * 2 + 1;
          let p2 = (i + 1) * 2 + 1;
          let p3 = (i + 1) * 2;
          if (i == n - 1) { // 首尾矩形连接
            p2 = 1;
            p3 = 0;
          }
          indices.push(p0, p1, p2, p2, p3, p0); // 绘制近似矩形，两个三角形
        }
        return { positions: positions, indices: indices};
      }
      var vertex = createRingVertex(100, 100, 20, 50, 12);
      let positions = vertex.positions;

      //定义绘制索引数组
      let indices = vertex.indices;
      //创建索引缓冲区
      let indicesBuffer = gl.createBuffer();
      //绑定索引缓冲区
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indicesBuffer);
      //向索引缓冲区传递索引数据
      gl.bufferData(
        gl.ELEMENT_ARRAY_BUFFER,
        new Uint16Array(indices),
        gl.STATIC_DRAW
      );

      // 往当前缓冲区中写入数据
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array(positions),
        gl.STATIC_DRAW
      ); // Float32Array 定型数组，着色器程序变量需要强类型，需要转化
      // gl.STATIC_DRAW 性能优化所用，表示不会频繁改变缓冲区的数据

      // 设置清空画布颜色为黑色
      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      function render(gl) {
        // 用上一步设置的清空画布颜色清空画布
        gl.clear(gl.COLOR_BUFFER_BIT);
        // 绘制图元设置为三角形
        var primitiveType = gl.TRIANGLE_FAN;
        // 从顶点数组的开始位置取顶点数据
        var offset = 0;
        // 因为我们要绘制 N 个点，所以执行 N 次顶点绘制操作
        if (positions.length > 0) {
          // gl.drawArrays(primitiveType, offset, positions.length / 6);
          gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
        }
      }
      render(gl);
    </script>
