  <body>
    <script src="../../utils/webgl-helper.js"></script>
    <!-- 顶点着色器源码 -->
    <script type="shader-source" id="vertexShader">
      //浮点数设置为中等精度
      precision mediump float;
      //接收 JavaScript 传递过来的点的坐标（X, Y）
      attribute vec2 a_Position;
      // 接收canvas的尺寸。
      attribute vec2 a_Screen_Size;
      // 接收 JavaScript 传递过来的顶点 uv 坐标
      attribute vec2 a_Uv;
      // 将接收的 uv 坐标传递给片元着色器
      varying vec2 v_Uv;


      void main(){
        // 将 canvas 的坐标值 转换为 [-1.0, 1.0]的范围。
        vec2 position = (a_Position/ a_Screen_Size) * 2.0 - 1.0;
        // canvas的 Y 轴坐标方向和 设备坐标系的相反。
        position = position * vec2(1.0, -1.0);
        // 最终的顶点坐标。
        gl_Position = vec4(position, 0.0, 1.0);
        // 将接收到 uv 坐标传递给片元着色器
        v_Uv = a_Uv;
      }
    </script>
    <!-- 片元着色器源码 -->
    <script type="shader-source" id="fragmentShader">
      // 浮点数设置为中等精度
      precision mediump float;
      // 接收顶点着色器插值过来的 UV 坐标
      varying vec2 v_Uv;
      // 接收 JavaScript 传递过来的纹理
      uniform sampler2D texture;

      void main(){
        // 提取纹理对应 uv 坐标上的颜色，赋值给当前片元（像素）
        gl_FragColor = texture2D(texture, vec2(v_Uv.x, v_Uv.y));
      }
    </script>
    <canvas id="canvas"></canvas>
    <script>
      var cavas = document.querySelector("#canvas");
      //设置canvas尺寸为满屏
      resizeCanvas(canvas);
      var gl =
        cavas.getContext("webgl") || canvas.getContext("experimental-webgl");

      // 创建顶点着色器源码
      var vertexShaderSource = document.querySelector("#vertexShader")
        .innerHTML;
      // 创建顶点着色器对象
      var vertexShader = gl.createShader(gl.VERTEX_SHADER);
      // 将源码分配给顶点着色器对象
      gl.shaderSource(vertexShader, vertexShaderSource);
      // 编译顶点着色器程序
      gl.compileShader(vertexShader);

      // 获取片元着色器源码
      var fragmentShaderSource = document.querySelector("#fragmentShader")
        .innerHTML;
      // 创建片元着色器程序
      var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      // 将源码分配给片元着色器对象
      gl.shaderSource(fragmentShader, fragmentShaderSource);
      // 编译片元着色器
      gl.compileShader(fragmentShader);

      // 创建着色器程序
      var program = gl.createProgram();
      // 将顶点着色器挂载在着色器程序上
      gl.attachShader(program, vertexShader);
      // 将片元着色器挂载在着色器程序上
      gl.attachShader(program, fragmentShader);
      // 链接着色器程序
      gl.linkProgram(program);
      // 使用刚创建好的着色器程序
      gl.useProgram(program);

      // 找到顶点着色器中的变量 a_Position
      var a_Position = gl.getAttribLocation(program, "a_Position");
      // 找到顶点着色器中的变量 a_Screen_Size
      var a_Screen_Size = gl.getAttribLocation(program, "a_Screen_Size");
      // 为顶点着色器中的 a_Screen_Size 传递 canvas 的宽高信息
      gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);

      // 创建坐标信息 buffer，以便向着色器传递多个顶点数据
      var buffer = gl.createBuffer();
      // 将当前 buffer 设置为 buffer，接下来对 buffer 的操作都是针对 buffer 了。
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      // 启用对应属性
      gl.enableVertexAttribArray(a_Position);
      // 顶点如何从 buffer 中取数据。
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 9, 0);

      // 往当前缓冲区中写入数据
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array(positions),
        gl.STATIC_DRAW
      ); // Float32Array 定型数组，着色器程序变量需要强类型，需要转化
      // gl.STATIC_DRAW 性能优化所用，表示不会频繁改变缓冲区的数据

      var img = new Image();
      img.onload = textureLoadedCallback;
      img.src = "http://127.0.0.1:8080/base/img/wave.jpg";
      function textureLoadedCallback() {}

      gl.activeTexture(gl.TEXTURE0); // 激活 0 号纹理通道 `gl.TEXTURE`
      var texture = gl.createTexture(); // 创建一个纹理对象
      gl.bindTexture(gl.TEXTURE_2D, texture);
      gl.texImage2D(
        // 为片元着色器传递图片数据
        gl.TEXTURE_2D,
        0,
        gl.RGBA,
        gl.RGBA,
        gl.UNSIGNED_BYTE,
        img
      );
      // 设置图片在放大或者缩小时采用的算法gl.LINEAR
      gl.texParameterf(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
      gl.texParameterf(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
      // 之后为片元着色器的 texture 属性传递 0，此处应该与激活纹理的通信值保持一致。
      gl.uniformli(uniformTextrue, 0);
      var positions = [
        30,
        30,
        0,
        0, //V0
        30,
        300,
        0,
        1, //V1
        300,
        300,
        1,
        1, //V2
        30,
        30,
        0,
        0, //V0
        300,
        300,
        1,
        1, //V2
        300,
        30,
        1,
        0, //V3
      ];

      // 设置清空画布颜色为黑色
      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      function render(gl) {
        // 用上一步设置的清空画布颜色清空画布
        gl.clear(gl.COLOR_BUFFER_BIT);
        // 绘制图元设置为三角形
        var primitiveType = gl.TRIANGLE_FAN;
        // 从顶点数组的开始位置取顶点数据
        var offset = 0;
        // 因为我们要绘制 N 个点，所以执行 N 次顶点绘制操作
        if (positions.length > 0) {
          gl.drawArrays(primitiveType, offset, positions.length / 6);
        }
      }
      render(gl);
    </script>
