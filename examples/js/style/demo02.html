<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>判断元素的内容滚动是否已经到了底部</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .outer {
        width: 1000px;
        height: 500px;
        overflow-y: auto;
        background-color: red;
      }

      .inner {
        position: relative;
        width: 500px;
        height: 5000px;
        top: 25px;
        left: 100px;
        background-color: blue;
        color: white;
        cursor: crosshair;
        user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="outer">
        <div class="inner">
        </div>
      </div>
    </div>
    <script src="./demo02.js"></script>
  </body>
</html>
