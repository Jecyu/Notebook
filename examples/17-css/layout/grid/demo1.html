<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-rows: 50px 80px 100px;
      /* grid-template-columns: 50px 40px 100px; */
      grid-template-columns: 1fr 1fr 2fr;
      background: pink;
    }
    .item {
      border: 2px solid palegoldenrod;
      color: #fff;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item item1">1</div>
    <div class="item item1">2</div>
    <div class="item item1">3</div>
    <div class="item item1">4</div>
    <div class="item item1">5</div>
    <div class="item item1">6</div>
  </div>
</body>
</html>
