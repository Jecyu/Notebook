<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      #myid {
        /* id 选择器权重为 100 */
        background-color: pink;
      }
      /* 权重为 100 + 10 + 1 = 111 */
      #divid .myspan input {
        background-color: yellow;
      }
      input[type="button"] { /* 权重为 10 */
        color: white !important; /* !important 权重为无穷大 */
      }
      input.myclass { /* 此为标签指定式选择器，权重为 1 + 10 = 11 */
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="divid">
      <span class="myspan">
        <input type="button" id="myid" class="myclass" name="myname" value="点我" style="color: green;" /> 
        <!-- style 样式的权重为 1000 -->
      </span>
    </div>
  </body>
</html>
