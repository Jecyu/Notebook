<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web 坐标系</title>
  <style>
    .outer {
      width: 1000px;
      height: 200px;
      background-color: red;
    }

    .inner {
      position: relative;
      width: 500px;
      height: 150px;
      top: 25px;
      left: 100px;
      background-color: blue;
      color: white;
      cursor: crosshair;
      user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
    }

    .log {
      position: relative;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <div class="outer">
      <div class="inner">
        <div class="log">
          <p>
            Offset-relative: <span id="offsetX">0</span>,
            <span id="offsetY">0</span>
          </p>
          <p>
            Client-relative: <span id="clientX">0</span>,
            <span id="clientY">0</span>
          </p>
          <p>
            Page-relative: <span id="pageX">0</span>,
            <span id="pageY">0</span>
          </p>
          <p>
            Screen-relative: <span id="screenX">0</span>,
            <span id="screenY">0</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="./demo01.js"></script>
</body>
</html>
