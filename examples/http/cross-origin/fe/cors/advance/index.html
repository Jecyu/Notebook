<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CORS 实现跨域</title>
  </head>
  <body>
    <h3>CORS 实现跨域</h3>
    <script>
      const xhr = new XMLHttpRequest();
      xhr.open("PUT", "http://localhost:8088"); // POST
      // xhr.open("GET", "http://localhost:8088"); // POST
      xhr.setRequestHeader("token", "jecyu"); // 添加 token
      // xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest"); // 表明当前是异步请求
      xhr.withCredentials = true; // 允许携带 cookie
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
          if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
            console.log(xhr.responseText);
          } else {
            alert("Request was unsuccessful: " + xhr.status);
          }
        }
      };
      xhr.send(null);
    </script>
  </body>
</html>
