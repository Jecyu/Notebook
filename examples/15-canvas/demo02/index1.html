<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 Canvas 画一个点</title>
    <style>
      #canvas {
        background: #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      // 使用 JS 来设置宽高
      // 尽量使用 HTML 的width 和 height 属性或者直接使用 JS 动态来设置宽高，不要使用 CSS 设置
      const cx = canvas.width = 400;
      const cy = canvas.height = 400;

      context.beginPath(); // 起始一条路径，或重置当前路径
      context.arc(100, 100, 1, 0, Math.PI * 2, true); // 创建弧/曲线
      context.closePath(); // 创建从当前点回到起始点的路径
      context.fillStyle = "rgb(255, 255, 255)"; // 设置或返回用于填充绘画的颜色、渐变或模式
      context.fill(); // 填充当前绘图（路径）
    </script>
  </body>
</html>
