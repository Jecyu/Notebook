<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置阴影</title>
    <style>
      #canvas {
        background: #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      // 使用 JS 来设置宽高
      // 尽量使用 HTML 的width 和 height 属性或者直接使用 JS 动态来设置宽高，不要使用 CSS 设置
      const cx = (canvas.width = 400);
      const cy = (canvas.height = 400);

      const grd = context.createLinearGradient(0, 0, 0, 400);
      grd.addColorStop(0, "rgb(255, 0, 0)");
      grd.addColorStop(0.2, "rgb(255, 165, 0)");
      grd.addColorStop(0.3, "rgb(255, 255, 0)");
      grd.addColorStop(0.5, "rgb(0, 255, 0)");
      grd.addColorStop(0.7, "rgb(0, 127, 255)");
      grd.addColorStop(0.9, "rgb(0, 0, 255)");
      grd.addColorStop(1, "rgb(139, 0, 255)");

      context.fillStyle = grd;
      context.fillRect(0, 0, 400, 400);
    </script>
  </body>
</html>
